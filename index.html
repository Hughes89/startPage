<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="theme.css">
        <link rel="stylesheet" href="./font-awesome-4.6.3/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title>Welcome Home</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
      </div>
      <div class="date">
      </div>
      <div class="search">
      </div>
          <div class="favorites">
          </div>
      </div>
    <script>
    $(function() {
    getMyTime();
    getDate();

      function getMyTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        h = checkTime(((h >12) ? h - 12 : h));
        m = checkTime(m);
        s = checkTime(s);
        var amPM = (h >= 12) ? " A.M." : " P.M.";
        $('.clock').html(+ h + ':' + m + '<span class="amPM">' + ' ' +amPM  + '</span>')
        var t = setTimeout(getMyTime,500);
      }

      function checkTime(i) {
        if (i < 10) {i = "0" + i};
        return i;
      }

      function getDate () {
        var today = new Date();
        var month = [];
          month[0] = 'January';
          month[1] = 'February';
          month[2] = 'March';
          month[3] = 'April';
          month[4] = 'May';
          month[5] = 'June';
          month[6] = 'July';
          month[7] = 'August';
          month[8] = 'September';
          month[9] = 'October';
          month[10] = 'November';
          month[11] = 'December';
        var actMonth = month[today.getMonth()];
        var date = today.getDate();
        var dateName = [];
          dateName[0] = 'Sun.';
          dateName[1] = 'Mon.';
          dateName[2] = 'Tue.';
          dateName[3] = 'Wed.';
          dateName[4] = 'Thu.';
          dateName[5] = 'Fri.';
          dateName[6] = 'Sat.';
        var todayDate = dateName[today.getDay()];
        var year = today.getFullYear();
        $('.date').append(todayDate + ' ' + actMonth + ' ' + date + ' ' + year)
      }

    $('.search').append('<center><form method="get" action="http://www.google.com/search?q="><input type="text" name="q" class="googSearch" size="75" maxlength="255" placeholder="Google Search" /></form></center>');


    $('.favorites').append('<a href="https://github.com/"><i class="fa fa-github" aria-hidden="true"></i></a>&nbsp;&nbsp;<a href="http://www.gmail.com/"><i class="fa fa-envelope" aria-hidden="true"></i></a>&nbsp;&nbsp;<a href="https://www.reddit.com/"><i class="fa fa-reddit" aria-hidden="true"></i></a>&nbsp;&nbsp;<a href="http://www.facebook.com/"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>&nbsp;&nbsp;<a href="http://www.youtube.com/"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>&nbsp;&nbsp<a href="http://www.repl.it/"><i class="fa fa-file-text" aria-hidden="true"></i></a>')
    })
    </script>
  </body>
</html>
